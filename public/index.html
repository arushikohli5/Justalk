<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JustTalk</title>
        <link rel="icon" href="./img/icons8-wechat-64.png">
        <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
    <div class="centered-form">
        <div class="centered-form__box">
            <h1>Join</h1>
            <form action="chat.html">
                <div class="form-group">
                    <input type="text" class="form-control" name="username" required autocomplete="off">
                    <label for="usernmae">Display Name</label>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="room" id="room" required autocomplete="off">
                    <label for="room">Room</label>
                </div>
                <button>Join</button>
            </form>
        </div>
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/custom.js"></script>
</body>
</html>
